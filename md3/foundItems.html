  <h3 ng-if="items.empty()">Nothing found</h3>
  <ol class="row table-row">
    <li ng-repeat="item in items.foundItems">
      <B>{{ item.name }} </B> {{ item.description }}
      <button class="btn-remove" ng-click="items.onRemove({index: $index})">Don't want this one!</button>
    </li>
  </ol>
